<ion-header>
  <ion-toolbar>
    <ion-row class="ion-align-items-end">
      <ion-col size="2">
        <ion-button
          fill="clear"
          routerLink="/home"
          routerDirection="forward"
        >
          <ion-icon size="large" color="danger" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="10" class="collum2">
        <!-- Título dinámico -->
        <ion-title>Register</ion-title>
      </ion-col>
    </ion-row>

</ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (submit)="signup()">
    <ion-item>
      <ion-input
        [(ngModel)]="newUser.username"
        name="username"
        label="User name"
        labelPlacement="floating"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        type="email"
        [(ngModel)]="newUser.email"
        name="email"
        label="E-mail"
        labelPlacement="floating"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        type="password"
        [(ngModel)]="newUser.password"
        name="password"
        label="Password"
        labelPlacement="floating"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input
        type="password"
        [(ngModel)]="newUser.repeat_password"
        name="repeat_password"
        label="Repeat Password"
        labelPlacement="floating"
      ></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" class="button-style" [disabled]="loading"
      >     {{ loading ? 'Sending...' : 'SignUp' }}</ion-button
    >
    <div class="login-style">
      Already have an account?
      <ion-button fill="clear" routerLink="/login" routerDirection="forward"
        >Login</ion-button
      >
    </div>    
  </form>
</ion-content>

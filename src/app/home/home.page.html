

<ion-content class="ion-padding ion-text-center" [fullscreen]="true">
  <div class="container">
    <div class="page-header">
      <img src="../../assets/fontbolt.png" />
      <img src="../../assets/fontbolt2.png" />
    </div>

    <div class="button-container">
      <ion-button
        class="joinbtn"
        expand="block"
        color="danger"
        routerLink="/login"
        routerDirection="forward"
        >Log in</ion-button
      >
      <ion-button
        class="signupbtn"
        expand="block"
        routerLink="/signup"
        routerDirection="forward"
        >Signup</ion-button
      >
    </div>
  </div>
</ion-content>

<ion-toolbar color="undefine">
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-toast
          trigger="open-toast"
          message="We recommend logging in for the full experience."
          [duration]="5000"
        ></ion-toast>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>

<ion-content class="ion-padding ion-text-center" [fullscreen]="true">
  <div class="container">
    <div class="page-header">
      <img src="../../assets/fontbolt.png" />
      <img src="../../assets/fontbolt2.png" />
    </div>

    <div class="button-container">
      <ion-button
        class="joinbtn"
        expand="block"
        color="danger"
        routerLink="/login"
        routerDirection="forward"
        >Log in</ion-button
      >
      <ion-button
        class="signupbtn"
        expand="block"
        routerLink="/signup"
        routerDirection="forward"
        >Signup</ion-button
      >
    </div>
  </div>
</ion-content>
